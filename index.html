<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gem Collector Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div class="row" id="message">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Gem Collector Game!</a>
        </div>
      </nav>
    </div>
      
    <div class="row" id="gems">
      
    </div>
      
      
    <div class="row" is="results"></div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const renderGems = () => {
      document.getElementById(`gems`).innerHTML = ``
      for (let i = 0; i < 3; i++) {
        let gemElem = document.createElement(`div`)
        gemElem.className = `col s4`
        gemElem.innerHTML = `
        <div class="card">
          <div class="card-image">
            <img class="gem" src="./gem${i + 1}.png">
          </div>
        </div>
        `
        document.getElementById(`gems`).append(gemElem)
      }
    }

    renderGems()
  </script>
</body>
</html>
